<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stytle.css">
    <title>Página de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquedar">
            <h5>Começar</h5>
            <label for="Name">Name</label>
            <input type="text"name="Name" id="Name" placeholder="Nome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <div class="opcoes">
                <button>cadastre-se</button>
                <a href="../aula 2/index.html" target="_blank">Entar</a>
            </div>
            <div class="termos">
                <input type="checkbox" name="" id="Check">
                <p>Eu concrodo e aceito com os <a href="https://pt-br.facebook.com/terms/" target="_blank">termos</a> </p>
            </div>
        </div>
        
        <div class="direita">
            <img src="./online-resume-animate.svg" width="600px" alt="imagem aminada">

        </div>
    </div>
    
</body>
</html>
